<head>
  <title>producers</title>
</head>

<body>
  {{> table}}
  {{> backlog}}
  {{> footy}}
</body>

<template name="table">

   <div class="container">
     <div class="row">
       <div class="page header"><h1>List of MMLP in Canada</h1></div>
      
       <div class="col-lg-12">
         <table class="table table-striped table-hover table-bordered">
           <thead>
             <tr>
             <!-- name, phone, email, url, address -->
               <th>Producer</th>
               <th>Phone</th>
               <th>Email</th>
               <th>Homepage</th>
               <th>Address</th>
             </tr>
           </thead>

           <tbody>
           {{#each producers }}
             <tr>
               <td>{{ name }}</td>
               <td>{{ phone }}</td>
               <td>{{ email }}</td>
               <td><a href="{{ url }}">{{ url }}</a></td>
               <td>{{ address }}</td>
             </tr>
           {{/each}}
           </tbody>
         </table>
       </div>
     </div>
   </div>
</template>

<template name="backlog">
  <div class="container">
    <div class="row">
      <h3>News</h3>
  
      {{#each requests}}
        <li>
          <h5 class="backlog">
          {{#if request }}
          Estimated backlog for application to produce medical marijuana in Canada
          <strong>{{ request }}</strong> as reported on
          {{/if}}
          {{ asOf }} by <a href="{{ link }}">{{ source }}</a> 
          </h5>
        </li>

        <blockquote>{{ quote }}</blockquote>
      
      {{/each}}
  
    </div>
  </div>

</template>

<template name="footy">
  <div class="container">
    <div class="row">
      <footer>
        <p>Site by <a href="http://cacheflow.ca" target="_blank">cacheflow.ca</a></p>
        <p>Last update July 7th, 2014</p>
      </footer>
    </div>
  </div>

</template>
