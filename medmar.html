<head>
  <title>producers</title>
</head>

<body>
  {{> table}}
</body>

<template name="table">

   <div class="container">
     <div class="row">
       <div class="page header"><h1>List of MMLP in Canada</h1></div>
      
       <div class="col-lg-12">
         <table class="table table-striped table-hover table-bordered">
           <thead>
             <tr>
             <!-- name, phone, email, url, address -->
               <th>Producer</th>
               <th>Phone</th>
               <th>Email</th>
               <th>Homepage</th>
               <th>Address</th>
             </tr>
           </thead>

           <tbody>
           {{#each producers }}
             <tr>
               <td>{{ name }}</td>
               <td>{{ phone }}</td>
               <td>{{ email }}</td>
               <td><a href="{{ url }}">{{ url }}</a></td>
               <td>{{ address }}</td>
             </tr>
           {{/each}}
           </tbody>
         </table>
       </div>
     </div>
   </div>
</template>
